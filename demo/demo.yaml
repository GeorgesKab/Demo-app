apiVersion: v1
kind: Service
metadata:
  name: my-app-cluster
  namespace: demo-workspace
spec:
  type: ClusterIP
  ports:
    - name: app-port-8001
      protocol: TCP
      port: 80
      targetPort: 8001
  selector:
    run: my-app-demo
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-cluster-2
  namespace: demo-workspace
